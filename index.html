<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/IconColorPicker.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Dropper</title>
  </head>
  <body>
    <div id="header">
      <button id="dropper">
        <img src="/IconColorPicker.svg" alt="Color Dropper" />
      </button>
      <div id="header-color"></div>
      <input id="file" type="file" accept="image/*" />
    </div>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <div id="zoom">
        <div id="zoom-color"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
